<mat-card class="tweet-card">
    <mat-card-header>
      <div mat-card-avatar class="tweet-header-image" style="background-image: url('https://material.angular.io/assets/img/examples/shiba1.jpg');"></div>
      <mat-card-title>nombre usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        texto del tweet
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><mat-icon>favorite</mat-icon> 4 LIKES</button>
    </mat-card-actions>
  </mat-card>
