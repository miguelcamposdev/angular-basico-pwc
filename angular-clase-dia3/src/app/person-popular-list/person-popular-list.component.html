<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar 
      class="example-header-image" 
      style="background-image: url('{{getImageUrl(actorFav?.profile_path)}}');"></div>
      <mat-card-title>{{ actorFav?.name }}</mat-card-title>
      <mat-card-subtitle>{{ actorFav?.gender}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>

<app-person-popular-item (personFavEmitter)="setFavorite($event)"></app-person-popular-item>
