<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar 
    class="example-header-image" 
    style="background-image: url('{{getImageUrl(movie?.poster_path)}}');"></div>
    <mat-card-title>{{ movie?.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie?.release_dateÂ }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="getImageUrl(movie?.poster_path)" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{ movie?.overview }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="favClicked(movie)">MARCAR FAV</button>
  </mat-card-actions>
</mat-card>
